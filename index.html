<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="/script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                class="w-100"
                style="
                  border-top-left-radius: 0.3rem;
                  border-top-right-radius: 0.3rem;
                "
                alt="Sample photo"
              />
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                  Registration Info
                </h3>

                <form class="px-md-2">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      required
                    />
                    <span id="error-name" style="display: none; color: red"
                      >**please Enter A valid value**</span
                    >
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="date-of-birth"
                      >Date Of Birth</label
                    >
                    <input
                      type="date"
                      id="date-of-birth"
                      class="form-control"
                    />
                    <span
                      id="error-date-of-birth"
                      style="display: none; color: red"
                      >**please Enter A valid value**</span
                    >
                  </div>

                  <div class="row">
                    <div class="form-outline datepicker mb-4">
                      <label for="start-date" class="form-label"
                        >Start Date</label
                      >
                      <input type="date" class="form-control" id="start-date" />
                      <span
                        id="error-start-date"
                        style="display: none; color: red"
                        >**please Enter A valid value**</span
                      >
                    </div>
                    <div class="form-outline datepicker mb-4">
                      <label for="end-date" class="form-label">End Date</label>
                      <input type="date" class="form-control" id="end-date" />
                      <span
                        id="error-end-date"
                        style="display: none; color: red"
                        >**please Enter A valid value**</span
                      >
                    </div>
                  </div>

       
                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <label class="form-label" for="file"
                          >Upload Resume</label
                        >
                        <input
                          type="file"
                          id="file"
                          class="form-control"
                          accept="application/pdf, application/msword"
                        />

                        <span id="error-file" style="display: none; color: red"
                          >**please Enter A valid value**</span
                        >

                        <p id="file-name"></p>
                        <p id="down"></p>
                      </div>
                    </div>
                  </div>
                 
                    <button id="submit" class="btn btn-success btn-lg mb-1">
                      Submit
                    </button>

                    <a id="link" style="cursor:pointer ;" download>download</a>      
                </form>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
